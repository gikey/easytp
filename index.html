<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easytp</title>
</head>

<body>
    <div class="list"></div>
    <div class="list"></div>
    <script type="text/template" id="tpl" class="tpl">
        {# <ul>
            {% for(var i in data) { %}
            <li>{% data[i].name %}</li>
            {% } %}
        </ul> #}
    </script>
    <script src="build/easytp.js"></script>
    <script>
        $$.config({
            "left_delimiter": "{%",
            "right_delimiter": "%}",
            "left_comment_delimiter": "{#",
            "right_comment_delimiter": "#}"
        });
        var data = [{
            name: 'john',
            age: 12
        }, {
            name: 'jack',
            age: 1
        }]
        $$('#tpl').render('.list', data);
    </script>
</body>

</html>
